<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Minha To-Do List</h1>
            <div class="user-section" id="userSection">
                <div class="auth-buttons" id="authButtons">
                    <button class="btn btn-primary" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <button class="btn btn-secondary" onclick="showRegisterModal()">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </button>
                </div>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="userEmail"></span>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent" style="display: none;">
            <!-- Add Task Form -->
            <div class="add-task-section">
                <form id="addTaskForm" class="add-task-form">
                    <div class="form-row">
                        <input 
                            type="text" 
                            id="taskTitle" 
                            placeholder="Digite o título da tarefa..." 
                            required
                            class="task-input"
                        >
                        <select id="taskPriority" class="priority-select">
                            <option value="low">Baixa</option>
                            <option value="medium" selected>Média</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <textarea 
                            id="taskDescription" 
                            placeholder="Descrição (opcional)..." 
                            class="task-description"
                        ></textarea>
                        <input 
                            type="datetime-local" 
                            id="taskDueDate" 
                            class="due-date-input"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Adicionar Tarefa
                    </button>
                </form>
            </div>

            <!-- Task Filters -->
            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Todas
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Pendentes
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> Concluídas
                </button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-container">
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be loaded here -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Nenhuma tarefa encontrada</h3>
                    <p>Adicione sua primeira tarefa para começar!</p>
                </div>
            </div>
        </main>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('loginModal')">&times;</span>
                <h2><i class="fas fa-sign-in-alt"></i> Entrar</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('registerModal')">&times;</span>
                <h2><i class="fas fa-user-plus"></i> Cadastrar</h2>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Senha (mín. 8 caracteres)" required>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
